<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h2>Enter Input Values:</h2>
    <form id="predictionForm">
        <label for="input1">Input 1:</label>
        <input type="number" id="input1" name="input1" required><br><br>
        
        <label for="input2">Input 2:</label>
        <input type="number" id="input2" name="input2" required><br><br>
        
        <label for="input3">Input 3:</label>
        <input type="number" id="input3" name="input3" required><br><br>
        
        <label for="input4">Input 4:</label>
        <input type="number" id="input4" name="input4" required><br><br>
        
        <label for="input5">Input 5:</label>
        <input type="number" id="input5" name="input5" required><br><br>
        
        <button type="submit">Predict</button>
    </form>

    <h2>Predictions:</h2>
    <p id="predictions"></p>

    <script>
        // Handle form submission
        $('#predictionForm').submit(function(event) {
            event.preventDefault();
            var form = $(this);
            $.ajax({
                type: form.attr('method'),
                url: '/predict',
                data: form.serialize(),
                success: function(data) {
                    $('#predictions').html('Zone 1 Prediction: ' + data.zone1 + '<br>' +
                                           'Zone 2 Prediction: ' + data.zone2 + '<br>' +
                                           'Zone 3 Prediction: ' + data.zone3);
                }
            });
        });
    </script>
</body>
</html>
